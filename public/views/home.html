<div class="home-container">
	<nav class="navbar navbar-default navbar-fixed-top">
		<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse" aria-expanded="false">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				</button>
				<a ng-click="(currentTemplate='views/homehome.html')" href="#" class="navbar-brand"><i class="fa fa-sticky-note-o"></i> Toto</a>
			</div>
			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse" id="navbar-collapse">
				<ul class="nav navbar-nav visible-xs"> <!-- Display buttons only on mobile -->
					<li><a ng-click="createNewTask()"><i class="fa fa-pencil-square-o"></i> Create a task</a></li>
					<li><a ng-click="creatingNewList = !creatingNewList"><i class="fa fa-plus"></i> Create a list</a></li>
					<li>
						<div class="form-group">
							<div class="input-group" ng-show="creatingNewList">
								<input type="text" class="form-control" ng-model="newList" placeholder="New list name">
								<span class="input-group-btn">
									<button class="btn btn-success" ng-disabled="!creatingNewList || !newList.length" ng-click="sendNewList()" type="button">Create</button>
								</span>
							</div>
						</div>
					</li>
					<li class="dropdown">
						<a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Lists <span class="caret"></span></a>
						<ul class="dropdown-menu">
							<li ng-repeat="list in me.lists" ng-class="{active: (list._id === search.list._id)}"><a ng-click="openList(list)">{{list.name}} - {{countTasks(list._id)}}</a></li>
						</ul>
					</li>
					<li class="dropdown">
						<a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Tags <span class="caret"></span></a>
						<ul class="dropdown-menu">
							<li ng-repeat="tag in tags" ng-class="{active: (tag._id === search.tag._id)}"><a ng-click="findTags(tag)">{{tag.name}}</a></li>
						</ul>
					</li>
				</ul>

				<ul class="nav navbar-nav navbar-right">
					<li><p class="navbar-text">Signed in as {{me.auth.facebook.name}}</p></li>
					<li><a ng-click="logout()"><i class="fa fa-sign-out"></i> LogOut</a></li>
				</ul>
			</div><!-- /.navbar-collapse -->
		</div>
	</nav> <!-- /.navbar -->

	<div class="row container">
		<div class="col-md-4 col-sm-4 hidden-xs">
			<div ng-include="'views/panel.html'"></div>
		</div>
		<div class="col-md-8 col-sm-8">
			<!-- Content -->
			<div ng-include="currentTemplate"></div>
		</div>
	</div>
</div>
